
    <mat-form-field class="mx-auto mt-3">
        <mat-label>Product Name</mat-label>
        <input matInput #txtProductName>
    </mat-form-field>

    
    <mat-form-field class="mx-auto">
        <mat-label>Stock</mat-label>
        <input matInput type="number" min="0" value="0" #txtStock>
    </mat-form-field>
    
    <mat-form-field class="mx-auto">
        <mat-label>Price</mat-label>
        <input matInput type="number" min="0" value="0" #txtPrice>
    </mat-form-field>

    <button (click)="createProduct(txtProductName,txtStock,txtPrice)" class="mx-auto" mat-stroked-button color="primary">Create Product</button>
