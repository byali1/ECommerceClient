<h1 mat-dialog-title class="text-danger"><i class="bi bi-exclamation-circle fs-4 me-2"></i> Onayınız Gerekiyor</h1>
<div mat-dialog-content>
    <p>Datayı silmek isteğinize emin misiniz ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">İptal</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Evet</button>
</div>
