<h1 mat-dialog-title class="text-warning"><i class="bi bi-exclamation-circle fs-4 me-2"></i> Onayınız Gerekiyor</h1>
<div mat-dialog-content>
    <p>Bu dosyaları yüklemek istediğinize emin misiniz ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">İptal</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Evet</button>
</div>
