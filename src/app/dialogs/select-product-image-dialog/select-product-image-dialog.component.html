<h2 mat-dialog-title class="text-light"><i class="bi bi-image me-2"></i> Resim Yükleme</h2>

<mat-dialog-content class="mat-typography">

    <app-file-upload [options]="options"></app-file-upload>

    <mat-card class="product-image-card border border-dark border-opacity-50 mx-auto mb-3" #productImageCard *ngFor="let image of images">
        <mat-card-header>

        </mat-card-header>
        <img mat-card-image class="w-100" [src]="image.path" >
        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button class="mx-auto border border-danger border-opacity-50" (click)="deleteProductImage(image.id,$event)"><i
                    class="bi bi-trash3-fill text-danger fs-5"></i></button>
        </mat-card-actions>
    </mat-card>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>İptal</button>

</mat-dialog-actions>
